<!-- Method inspired by: https://dmnfarrell.github.io/software/jekyll-galleries -->
<div class ="image-gallery">
    {% for p in site.data.team %}
    <div class="box">
        <img src="{{ site.url }}{{ site.baseurl }}/{{ p.photo }}" alt="{{ p.name }}"  class="img-gallery" />
        <h3 style="margin: 5px; text-align: center;">{{ p.name }}</h3>
        <hr>
        <h4 class="const-text-box">{{ p.position }}</h4>
        <p class="const-text-box">{{ p.bio }}</p>
        {% for link in p.links %}
            {% if link.label and link.url %}
                <li style="list-style: none; margin: 0; padding: 0; display: inline;"><a href="{{ link.url }}" rel="nofollow noopener noreferrer"><i class="{{ link.icon | default: 'fas fa-link' }}" aria-hidden="true"></i> {{ link.label }}</a></li>
            {% endif %}
        {% endfor %}
    </div>
    {% endfor %}
</div>
